<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Downloader</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <style>
    :root {
      --accent: #4262ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px 18px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fff;
      color: #111827;
      font-size: 13px;
    }

    .card {
      /* —Ä–∞–º–∫–∏ –∏ —Ç–µ–Ω–∏ —É–±—Ä–∞–Ω—ã */
      border: none;
      box-shadow: none;
      padding: 0;
      background: transparent;
    }

    .section {
      padding: 10px 0 4px;
      margin-bottom: 12px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .field-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
    }

    label {
      font-size: 12px;
      color: #4b5563;
    }

    input[type="text"],
    select {
      width: 100%;
      font-size: 13px;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      outline: none;
      background: #fff;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(66, 98, 255, 0.15);
    }

    .choice-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 8px;
    }

    .choice {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #4b5563;
      cursor: pointer;
      user-select: none;
    }

    .choice input {
      margin: 0;
    }

    .actions {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 11px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      min-width: 140px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #4b5563;
      white-space: pre-line;
      text-align: center;
    }

    .status-ok {
      color: #15803d;
    }

    .status-error {
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="section">
      <div class="section-title">File naming</div>

      <div class="choice-row">
        <label class="choice">
          <input type="radio" name="nameMode" id="nameModeMiro" value="miro" checked />
          <span>Use Miro object name</span>
        </label>
        <label class="choice">
          <input type="radio" name="nameMode" id="nameModeCustom" value="custom" />
          <span>Use custom name</span>
        </label>
      </div>

      <div class="field-row" id="baseNameRow" style="display:none;">
        <label for="baseName">Name</label>
        <input type="text" id="baseName" placeholder="Image name" />
      </div>

      <div class="field-row">
        <label for="prefixInput">Prefix</label>
        <input type="text" id="prefixInput" placeholder="Prefix image name" />
      </div>

      <div class="field-row">
        <label for="suffixInput">Suffix</label>
        <input type="text" id="suffixInput" placeholder="Image name suffix" />
      </div>
    </div>

    <div class="section">
      <div class="section-title">Numbering</div>
      <div class="field-row">
        <label for="startIndex">Start index</label>
        <input type="text" id="startIndex" value="1" />
      </div>
    </div>

    <div class="actions">
      <button id="downloadBtn">Download</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    // üîë put your real access token here (only the token, without "Bearer ")
    const ACCESS_TOKEN = 'eyJtaXJvLm9yaWdpbiI6ImV1MDEifQ_tGcE2kDwUOFPFD0ul_K5oLFkBjo';

    document.addEventListener('DOMContentLoaded', () => {
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('downloadBtn');
      const nameModeMiro = document.getElementById('nameModeMiro');
      const nameModeCustom = document.getElementById('nameModeCustom');
      const baseNameRow = document.getElementById('baseNameRow');
      const baseNameInput = document.getElementById('baseName');
      const prefixInput = document.getElementById('prefixInput');
      const suffixInput = document.getElementById('suffixInput');
      const startIndexInput = document.getElementById('startIndex');

      function updateNameModeVisibility() {
        if (nameModeCustom.checked) {
          baseNameRow.style.display = 'flex';
        } else {
          baseNameRow.style.display = 'none';
        }
      }

      nameModeMiro.addEventListener('change', updateNameModeVisibility);
      nameModeCustom.addEventListener('change', updateNameModeVisibility);
      updateNameModeVisibility();

      function setStatus(text, type = 'normal') {
        console.log('[ImageDownloader]', text);
        statusEl.textContent = text;
        statusEl.classList.remove('status-ok', 'status-error');
        if (type === 'ok') statusEl.classList.add('status-ok');
        if (type === 'error') statusEl.classList.add('status-error');
      }

      async function downloadSelectedImages() {
        if (!ACCESS_TOKEN) {
          setStatus('ACCESS_TOKEN is empty. Put your token into panel.html.', 'error');
          return;
        }

        btn.disabled = true;

        try {
          setStatus('Reading board info...');
          const boardInfo = await miro.board.getInfo();
          const boardId = boardInfo.id;

          const selection = await miro.board.getSelection();
          if (!selection.length) {
            setStatus('No items selected on the board.', 'error');
            return;
          }

          const images = selection.filter(item => item.type === 'image');
          if (!images.length) {
            setStatus('Selection does not contain image items.', 'error');
            return;
          }

          const useMiroNames = nameModeMiro.checked;
          const baseNameRaw = baseNameInput.value.trim();
          const prefixRaw = prefixInput.value.trim();
          const suffixRaw = suffixInput.value.trim();
          const startIndex = parseInt(startIndexInput.value, 10) || 1;

          const prefix = prefixRaw || '';
          const suffix = suffixRaw || '';
          const baseName = baseNameRaw || 'image';

          setStatus(`Found ${images.length} images. Fetching data from REST API...`);

          const downloaded = [];
          const errors = [];

          for (let i = 0; i < images.length; i++) {
            const img = images[i];
            const num = (startIndex + i).toString().padStart(3, '0');
            const prefixLabel = `(${i + 1}/${images.length}) [${img.id}]`;

            try {
              setStatus(`${prefixLabel} Fetching item via /items/{id}...`);

              const metaResp = await fetch(
                `https://api.miro.com/v2/boards/${boardId}/items/${img.id}`,
                {
                  headers: {
                    'Accept': 'application/json',
                    'Authorization': 'Bearer ' + ACCESS_TOKEN.trim(),
                  },
                },
              );

              if (!metaResp.ok) {
                const txt = await metaResp.text();
                console.error('Item meta error', metaResp.status, txt);
                errors.push(`${prefixLabel} meta error ${metaResp.status}`);
                continue;
              }

              const metaJson = await metaResp.json();
              const imageUrl = metaJson?.data?.imageUrl;
              if (!imageUrl) {
                errors.push(`${prefixLabel} no imageUrl in data`);
                continue;
              }

              setStatus(`${prefixLabel} Fetching download URL...`);

              const urlObj = new URL(imageUrl);
              urlObj.searchParams.set('format', 'original');
              urlObj.searchParams.set('redirect', 'false');

              const resourceResp = await fetch(urlObj.toString(), {
                headers: {
                  'Accept': 'application/json',
                  'Authorization': 'Bearer ' + ACCESS_TOKEN.trim(),
                },
              });

              if (!resourceResp.ok) {
                const txt = await resourceResp.text();
                console.error('Resource error', resourceResp.status, txt);
                errors.push(`${prefixLabel} resource error ${resourceResp.status}`);
                continue;
              }

              const resourceJson = await resourceResp.json();
              const downloadUrl = resourceJson.url;
              if (!downloadUrl) {
                errors.push(`${prefixLabel} no url in resource response`);
                continue;
              }

              setStatus(`${prefixLabel} Downloading file...`);

              const fileResp = await fetch(downloadUrl);
              if (!fileResp.ok) {
                const txt = await fileResp.text();
                console.error('Download error', fileResp.status, txt);
                errors.push(`${prefixLabel} download error ${fileResp.status}`);
                continue;
              }

              const blob = await fileResp.blob();
              const blobUrl = URL.createObjectURL(blob);

              const extFromType = (() => {
                const ct = fileResp.headers.get('Content-Type') || '';
                if (ct.includes('jpeg')) return 'jpg';
                if (ct.includes('png')) return 'png';
                if (ct.includes('gif')) return 'gif';
                if (ct.includes('svg')) return 'svg';
                if (ct.includes('webp')) return 'webp';
                return 'bin';
              })();

              let title = (metaJson.title && metaJson.title.trim()) || '';

              let finalName;
              if (useMiroNames && title) {
                finalName = title;
              } else {
                finalName = `${baseName}_${num}`;
              }

              const fileName = prefix + finalName + suffix + '.' + extFromType;

              const a = document.createElement('a');
              a.href = blobUrl;
              a.download = fileName;
              document.body.appendChild(a);
              a.click();
              a.remove();
              URL.revokeObjectURL(blobUrl);

              downloaded.push(fileName);
            } catch (e) {
              console.error('Unexpected error for image', img.id, e);
              errors.push(`${prefixLabel} unexpected error`);
            }
          }

          if (downloaded.length) {
            let msg = `Done. Downloaded ${downloaded.length} files.`;
            if (errors.length) {
              msg += '\nSome errors:\n' + errors.join('\n');
            }
            setStatus(msg, errors.length ? 'error' : 'ok');
          } else {
            let msg = 'Failed to download any images.';
            if (errors.length) {
              msg += '\nDetails:\n' + errors.join('\n');
            }
            setStatus(msg, 'error');
          }
        } catch (err) {
          console.error('Fatal error:', err);
          setStatus('Unexpected error (see panel console): ' + (err.message || err), 'error');
        } finally {
          btn.disabled = false;
        }
      }

      setStatus('Select images on the board and click Download.');
      console.log('[ImageDownloader] panel loaded');

      btn.addEventListener('click', () => {
        console.log('[ImageDownloader] button clicked');
        downloadSelectedImages();
      });
    });
  </script>
</body>
</html>
