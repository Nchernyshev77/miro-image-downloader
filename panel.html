<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Downloader (test)</title>
  <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      padding: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h3>Download selected images (TEST v1)</h3>
  <p>1. Выдели на борде картинки<br>2. Нажми кнопку ниже</p>
  <button id="downloadBtn">TEST: click me</button>
  <div id="status"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('downloadBtn');

      function setStatus(text) {
        console.log('[ImageDownloader TEST]', text);
        statusEl.textContent = text;
      }

      setStatus('Панель загружена. Нажми кнопку — должен быть alert.');

      btn.addEventListener('click', () => {
        setStatus('Кнопка нажата (см. alert)');
        alert('КНОПКА НАЖАТА (это тест, без Miro API)');
      });
    });
  </script>
</body>
</html>
