<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Downloader – TEST</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      padding: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    #status {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h3>TEST PANEL</h3>
  <p>Если всё работает, при загрузке появится статус,<br>а при клике по кнопке будет alert и смена текста.</p>
  <button id="downloadBtn">TEST BUTTON</button>
  <div id="status"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const statusEl = document.getElementById('status');
      const btn = document.getElementById('downloadBtn');

      function setStatus(text) {
        console.log('[TEST PANEL]', text);
        statusEl.textContent = text;
      }

      setStatus('Панель загрузилась. Нажми на кнопку.');

      btn.addEventListener('click', () => {
        setStatus('Кнопка нажата!');
        alert('Кнопка нажата (тестовый panel.html).');
      });
    });
  </script>
</body>
</html>
